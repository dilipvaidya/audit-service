# Database Configuration for Transient (Short-term) and Cold Storage (Long-term)
db.transient.type=elasticsearch  # Elasticsearch for short-term storage
db.transient.host=http://localhost:9200
db.transient.username=elasticsearch-username
db.transient.password=elasticsearch-password
db.transient.clusterName=elastic-cluster

db.coldStorage.type=s3              # AWS S3 for long-term storage
db.coldStorage.bucketName=your-s3-bucket-name
db.coldStorage.accessKey=your-access-key
db.coldStorage.secretKey=your-secret-key
db.coldStorage.region=us-west-2      # specify your AWS region

# Logging Configuration
logging.level.root=WARN
logging.level.com.example.audit=DEBUG